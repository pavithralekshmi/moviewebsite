{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>{{ user_profile.user.username }}'s Profile</h2>
<link rel="stylesheet" type="text/css" href="{% static 'myapp/styles.css' %}">
<h3>Favorite Movies</h3>
<ul>
    {% for movie in favorite_movies %}
        <li>{{ movie.title }}</li>
    {% endfor %}
</ul>
{% endblock %}
